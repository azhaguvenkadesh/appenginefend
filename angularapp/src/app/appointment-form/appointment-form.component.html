<h2>{{ isEditMode ? 'Edit Appointment' : 'Add New Appointment' }}</h2>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="appointment-form">
  <div class="form-group">
    <label for="patientName">Patient Name:</label>
    <input id="patientName" formControlName="patientName" type="text">
    <div *ngIf="appointmentForm.get('patientName')?.invalid && (appointmentForm.get('patientName')?.dirty || appointmentForm.get('patientName')?.touched)" class="error">
      <div *ngIf="appointmentForm.get('patientName')?.errors?.required">Patient Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="doctorName">Doctor Name:</label>
    <input id="doctorName" formControlName="doctorName" type="text">
    <div *ngIf="appointmentForm.get('doctorName')?.invalid && (appointmentForm.get('doctorName')?.dirty || appointmentForm.get('doctorName')?.touched)" class="error">
      <div *ngIf="appointmentForm.get('doctorName')?.errors?.required">Doctor Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="specialization">Specialization:</label>
    <input id="specialization" formControlName="specialization" type="text">
    <div *ngIf="appointmentForm.get('specialization')?.invalid && (appointmentForm.get('specialization')?.dirty || appointmentForm.get('specialization')?.touched)" class="error">
      <div *ngIf="appointmentForm.get('specialization')?.errors?.required">Specialization is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="appointmentDate">Appointment Date:</label>
    <input id="appointmentDate" formControlName="appointmentDate" type="date" [min]="minDate">
    <div *ngIf="appointmentForm.get('appointmentDate')?.invalid && (appointmentForm.get('appointmentDate')?.dirty || appointmentForm.get('appointmentDate')?.touched)" class="error">
      <div *ngIf="appointmentForm.get('appointmentDate')?.errors?.required">Appointment Date is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="timeSlot">Time Slot:</label>
    <input id="timeSlot" formControlName="timeSlot" type="text">
    <div *ngIf="appointmentForm.get('timeSlot')?.invalid && (appointmentForm.get('timeSlot')?.dirty || appointmentForm.get('timeSlot')?.touched)" class="error">
      <div *ngIf="appointmentForm.get('timeSlot')?.errors?.required">Time Slot is required.</div>
    </div>
  </div>
  <button type="submit" class="submit-button" [disabled]="appointmentForm.invalid">Submit</button>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</form>
